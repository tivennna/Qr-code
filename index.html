<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img class="qrcode" src="https://media.discordapp.net/attachments/944281901030580256/1078091898553643148/image-qr-code.png" alt="Qr code">
            <p class="text">Improve your front-end<br>
                skills by building projects</p>
                <p class="subtext">Scan the QR code to visit Frontend
                 Mentor and take your coding skills to
                the next level</p>
        </div>
    </div>
</body>
</html>
